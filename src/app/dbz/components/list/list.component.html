<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': i==1}">
    <span class="text-primary">{{ i+1 }}.</span>
    {{character.name}} - {{character.power}}
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
